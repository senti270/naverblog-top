  <script>
    const branchSel = document.getElementById("branch");
    const newKwInput = document.getElementById("newKeyword");
    const keywordList = document.getElementById("keywordList");
    const tbody     = document.getElementById("tbody");
    const wrap      = document.getElementById("resultWrap");
    const addBtn    = document.getElementById("addBtn");
    const runBtn    = document.getElementById("runBtn");

    function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
    function extractBlogId(url){
      try{const u=new URL(url);const p=u.pathname.split("/").filter(Boolean);return p[0]||"";}catch(e){return "";}
    }

    async function loadBranches(){
      const res = await fetch("/api/branches");
      const data = await res.json();
      branchSel.innerHTML = data.map(b=>`<option value="${b.id}">${escapeHtml(b.name)}</option>`).join("");
    }

    async function loadKeywords(){
      const id = parseInt(branchSel.value,10);
      const res = await fetch(`/api/keywords?branch_id=${id}`);
      if(!res.ok){ alert("í‚¤ì›Œë“œ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨"); return; }
      const data = await res.json();
      renderKeywordList(data.keywords || []);
    }

    function renderKeywordList(keywords) {
      if (keywords.length === 0) {
        keywordList.innerHTML = '<div class="empty-state">í‚¤ì›Œë“œê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        keywordList.classList.remove('has-keywords');
        return;
      }
      
      keywordList.classList.add('has-keywords');
      keywordList.innerHTML = keywords.map(kw => `
        <div class="keyword-item">
          <span>${escapeHtml(kw)}</span>
          <button onclick="deleteKeyword('${escapeHtml(kw)}')">Ã—</button>
        </div>
      `).join('');
    }

    async function addKeyword() {
      const id = parseInt(branchSel.value, 10);
      const keyword = newKwInput.value.trim();
      if (!keyword) {
        alert("í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }
      
      try {
        const res = await fetch("/api/keywords/add", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ branch_id: id, keyword })
        });
        
        if (!res.ok) {
          const error = await res.text();
          alert(`í‚¤ì›Œë“œ ì¶”ê°€ ì‹¤íŒ¨: ${error}`);
          return;
        }
        
        newKwInput.value = "";
        await loadKeywords(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
      } catch (error) {
        alert("í‚¤ì›Œë“œ ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
      }
    }

    async function deleteKeyword(keyword) {
      if (!confirm(`"${keyword}" í‚¤ì›Œë“œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
        return;
      }
      
      const id = parseInt(branchSel.value, 10);
      try {
        const res = await fetch("/api/keywords/delete", {
          method: "DELETE",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ branch_id: id, keyword })
        });
        
        if (!res.ok) {
          const error = await res.text();
          alert(`í‚¤ì›Œë“œ ì‚­ì œ ì‹¤íŒ¨: ${error}`);
          return;
        }
        
        await loadKeywords(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        alert("í‚¤ì›Œë“œê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
      } catch (error) {
        alert("í‚¤ì›Œë“œ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
      }
    }

    function renderRows(rows){
      if(!rows.length){ 
        tbody.innerHTML = `<tr><td colspan="4" class="loading">ê²°ê³¼ ì—†ìŒ</td></tr>`; 
        wrap.classList.remove("hidden"); 
        return; 
      }
      tbody.innerHTML = "";
      rows.forEach((r, index) => {
        const tr = document.createElement("tr");
        tr.style.animationDelay = `${index * 0.1}s`;
        tr.style.animation = 'fadeIn 0.3s ease forwards';
        tr.style.opacity = '0';
        
        const tdKw = document.createElement("td"); 
        tdKw.textContent = r.keyword;
        tdKw.style.fontWeight = '500';
        tdKw.style.fontSize = '0.9rem';
        
        const tdRank = document.createElement("td"); 
        tdRank.className="rank"; 
        tdRank.textContent = r.rank;
        
        const tdId = document.createElement("td"); 
        tdId.textContent = r.blog_id || extractBlogId(r.url);
        tdId.style.fontFamily = 'monospace';
        tdId.style.fontSize = '0.9em';
        
        const tdUrl = document.createElement("td");
        const a = document.createElement("a"); 
        a.href=r.url; 
        a.target="_blank"; 
        a.rel="noopener"; 
        a.textContent="â†—";
        a.title = r.url; // íˆ´íŒìœ¼ë¡œ ì „ì²´ URL í‘œì‹œ
        tdUrl.appendChild(a);
        
        tr.append(tdKw, tdRank, tdId, tdUrl);
        tbody.appendChild(tr);
      });
      wrap.classList.remove("hidden");
    }

    async function runQuery(){
      const id = parseInt(branchSel.value,10);
      wrap.classList.remove("hidden");
      tbody.innerHTML = `<tr><td colspan="4" class="loading">ğŸ” ë„¤ì´ë²„ ë¸”ë¡œê·¸ë¥¼ ì¡°íšŒ ì¤‘ì…ë‹ˆë‹¤...</td></tr>`;
      
      try {
        const res = await fetch("/api/run", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ branch_id:id })
        });
        
        if(!res.ok){ 
          const msg = await res.text(); 
          tbody.innerHTML = `<tr><td colspan="4" class="loading" style="color: #ef4444;">âŒ ì˜¤ë¥˜ ${res.status}: ${msg}</td></tr>`;

        }
        
        const rows = await res.json();
